<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios aula 3 (26/01/2022)</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista abaixo. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Utilize a tag <p> </p>">Parágrafo</abbr>
        <li><abbr title="Utilize as tags <h1> </h1>, <h2> </h2>, <h3> </h3>, <h4> </h4>, <h5> </h5>, <h6> </h6>, conforme o nível de hierarquia requerido">Títulos</abbr>
        <li><abbr title="Utilize a tag &lt;img&gt; colocando o nome e caminho dela no atributo 'src', bem como seu texto alternativo no atributo 'alt' (usado para descrever o conteúdo da imagem">Imagens</abbr>
        <li><abbr title="Utilize a tag &lt;abbr&gt; inserindo a definição da abreviação no atributo 'title'">Abreviações</abbr>
        <li><abbr title="Utilize a tag &lt;code&gt; &lt;/code&gt; juntamente com a tag &lt;pre&gt; &lt;/pre&gt;">Código-fonte</abbr>
        <li><abbr title="Utilize a tag &lt;ol&gt; &lt;/ol&gt;">Listas ordenadas</abbr>
        <li><abbr title="Utilize a tag &lt;ul&gt; &lt;/ul&gt;">Listas não ordenadas</abbr>
    </ul>
    

    <!-- <ol reversed>     </ol> -->
    <!-- &lt;p&gt; e &lt;/p&gt; -->
    
</body>
</html>

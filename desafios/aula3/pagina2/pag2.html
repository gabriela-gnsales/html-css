    <h1>Inserção de emojis em HTML5</h1>
    
    <h2>Código utilizado</h2>
    <!-- tag XMP é considerada obsoleta, mas foi a única que achei que funcionou para mostrar o código dos emojis -->
    <ul type="circle">
        <li><xmp>&#x1F601;</xmp>
        <li><xmp>&#x1F44F;</xmp> 
        <li><xmp>&#x1F648;</xmp> 
        <li><xmp>&#x1F349;</xmp> 
    </ul>

    <h2>Visualização</h2>
    <ul type="circle">
        <li>&#x1F601; 
        <li>&#x1F44F; 
        <li>&#x1F648; 
        <li>&#x1F349; 
    </ul>

    <p><strong>O código dos emojis foram obtidos no site Emojipedia. Acesse clicando <a href="https://emojipedia.org/" rel="external" target="_blanck">aqui</a>!</strong></p>

    <h1>Questão #3</h1>
    <h2>Formulário</h2>
    <h3>Qual é a sua dúvida?</h3>
    <form action="https://www.google.com/search" method="get" target="_blank">
        <div>
            Pesquisa Google: <input type="text" name="q" id="google-search">
        </div>
        <br>
        <div>
            <input name="reset" type="reset" value="Limpar">
            <input name="submit" type="submit" value="Submeter">
        </div>        
    </form>  
    <br>
    <form action="http://pt.wikipedia.org/wiki/Special:Pesquisar/" method="get" target="_blank">
        <div>
            Pesquisa Wikipédia: <input type="text" name="search" id="wikipedia-search">
        </div>
        <br>
        <div>
            <input name="reset" type="reset" value="Limpar">

        </div>        
    </form>
